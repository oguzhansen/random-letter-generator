<!DOCYTYPE html>
<html>
	<head>
		<title>Oğuzhan Şen - Proje</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		 <style type="text/css">
		 	
		 	#sayfa
		 	{
		 		padding:50px;
		 	}

		 	#ekle
		 	{
		 		border:none; 
		 		padding:10px; 
		 		background: grey; 
		 		color:white;
		 	}

		 	#isim
		 	{
		 		padding:10px; 
		 		border:none; 
		 		background:#c9c9c9;
		 	}

		 	.yazi
		 	{
		 		padding-right:15px; font-size:22px;
		 	}

		 </style>

	</head>
	<body>
		<center>
		<div id="sayfa">
			
			<h3>WEB PROGRAMLAMA <br/> PROJE #1</h3>

			<br/><br/>

			<!--- Girdi  --->
			<label class="yazi" >Kelime : </label> 
			<input maxlength="9" type="text" id="isim" class="input1" />
			<button id="ekle">Tabloya Ekle</button>

			<br/><br/><br/>

			<p id="p1">Girilen Kelime Burada İşlenecek</p>
			<p id="p2"></p>
			<p id="p3"></p>
			<p id="p4"></p>
			<p id="p5"></p>
			<p id="p6"></p>
			<p id="p7"></p>
			<p id="p8"></p>
			<p id="p9"></p>
			<p id="p10"></p>


		</div>
		</center>

		<script type="text/javascript">
			
			const isim = document.querySelector("#isim");

			ekle.onclick=function()
			{
				var ad = document.getElementById("isim");

				function karistir(length) {
				   var sonuc           = '';
				   var karakterler       = ad.value;
				   var karakteruzunlugu = karakterler.length;
				   for ( var i = 0; i < length; i++ ) {
				      sonuc += karakterler.charAt(Math.floor(Math.random() * karakteruzunlugu));
				   }
				   return sonuc;
					}

					document.getElementById("p1").innerHTML = "<b>Girdi</b> : " + ad.value;
					document.getElementById("p2").innerHTML = "<b>1</b> Harfli : " + karistir(1);
					document.getElementById("p3").innerHTML = "<b>2</b> Harfli : " + karistir(2);
					document.getElementById("p4").innerHTML = "<b>3</b> Harfli : " + karistir(3);
					document.getElementById("p5").innerHTML = "<b>4</b> Harfli : " + karistir(4);
					document.getElementById("p6").innerHTML = "<b>5</b> Harfli : " + karistir(5);
					document.getElementById("p7").innerHTML = "<b>6</b> Harfli : " + karistir(6);
					document.getElementById("p8").innerHTML = "<b>7</b> Harfli : " + karistir(7);
					document.getElementById("p9").innerHTML = "<b>8</b> Harfli : " + karistir(8);
					document.getElementById("p10").innerHTML = "<b>9</b> Harfli : " + karistir(9);

					$(".input1").keyup(function (){
	  			if (this.value.match(/[^a-zA-Z]/g)){
	    			this.value = this.value.replace(/[^a-zA-Z]/g,'');
	  			}
			});
			}			

			

		</script>


	</body>
</html>
